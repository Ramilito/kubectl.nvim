[package]
name = "kubectl_client"
version = "0.1.0"
edition = "2021"

[lib]
path = "lua/kubectl/client/rust/lib.rs"
crate-type = ["cdylib"]

[dependencies]
mlua = { version = "0.10.2", features = ["module", "luajit"] }
kube = { version = "0.98.0", features = ["runtime", "derive"] }
k8s-openapi = { version = "0.24.0", features = ["latest"] }
